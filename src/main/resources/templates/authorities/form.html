<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<div th:replace="fragments/header :: header-css" />
</head>
<body>
	<div th:replace="fragments/header :: header" />
	
	<div class="container">
		<div class="page-header">
			<h1 th:inline="text">Roles</h1>
		</div>
		
		<div class="row">
			<div class="col-md-4">
				<form th:action="@{/authorities/edit}" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<input type="hidden" name="id" th:value="${authority.id}"/>
					<!-- signalize new user -->
					<div class="form-group">
						<label for="authority">Nombre del rol</label>
						<input type="text" name="authority" class="form-control" th:value="${authority.authority}" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">
							<span class="glyphicon glyphicon-floppy-save"></span> Guardar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<div th:replace="fragments/footer :: footer" />
</body>
</html>
